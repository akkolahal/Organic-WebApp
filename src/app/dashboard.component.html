<section>

<mat-expansion-panel class="clsmatexpansion">
    <mat-expansion-panel-header>
      <mat-panel-title>
        My Cart
      </mat-panel-title>
      <mat-panel-description>
        Add to Cart
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
<div class="clsmat">
    <mat-form-field appearance="fill">
      <mat-label>Enter Product Id</mat-label>
      <input matInput [(ngModel)]="item.id">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter Product Name</mat-label>
      <input matInput [(ngModel)]="item.productname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter Quantity</mat-label>
      <input matInput [(ngModel)]="item.qty">
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="addToList()" >Add Product</button>
    <button mat-raised-button color="primary" (click)="callHome()" >Logout</button>
</div>
  </mat-expansion-panel>
  <div class="clsmatdisplay">
      <mat-card class="example-card" *ngFor="let prdobj of productList">
          <mat-card-header>
              <mat-card-title>Product id: {{prdobj.id}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <p>{{prdobj.productname}}</p>
              <p>{{prdobj.qty}}</p>
          </mat-card-content>
      </mat-card>
  </div>
</section>
